version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: tspkthee-db-prod
    restart: unless-stopped
    env_file:
      - ./backend/env.prod
    environment:
      POSTGRES_DB: ${DB_NAME:-tspkthee}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - db_data_prod:/var/lib/postgresql/data
    networks:
      - tspkthee-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres || pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tspkthee-backend-prod
    restart: unless-stopped
    env_file:
      - ./backend/env.prod
    environment:
      DB_HOST: db
      DB_PORT: 5432
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - tspkthee-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: tspkthee-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - tspkthee-network

networks:
  tspkthee-network:
    driver: bridge

volumes:
  db_data_prod:

